<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="text">Option</label>
        <br><br>
        <label for="text">Si</label>
        <input id="si" name="opcion" type="radio">
        <br><br>
        <label for="text">No</label>
        <input id="no" name="opcion" type="radio">
        <br><br>
        <input id="input" hidden>
    </form>
    <script>
        let si = document.getElementById('si');
        let no = document.getElementById('no');
        let input = document.getElementById('input');

        si.addEventListener("click", poner);
        no.addEventListener("click", quitar);

        function poner() {
            input.hidden = false;
        }
        
        function quitar() {
            input.hidden = true;
        }
    </script>
</body>

</html>
