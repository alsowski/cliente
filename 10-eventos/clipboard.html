<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<body>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" oncopy="myFunction()"/>
    <script>
        function myFunction() {
            navigator.clipboard.writeText("");
        }
    </script>
</body>

</html>
