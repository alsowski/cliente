<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <form action="">
        <label for="num">Â¿Cuantos hijos tienes?</label>
        <input type="text" name="num" id="num">
        <div id="nombres"></div>
    </form>

    <script>
        const hijos = document.getElementById("num");

        hijos.addEventListener("change", () => {
            var nombres = document.getElementById("nombres");
            nombres.replaceChildren();  
            if (hijos.value > 0 ) {
                for (let i = 0; i < hijos.value; i++) {
                    var label = document.createElement('label');
                    label.innerHTML = "Como se llama tu hijo " + (i+1);
                    var input = document.createElement('input');
                    input.setAttribute("type", "text");

                    nombres.appendChild(label);
                    nombres.appendChild(input);
                }
            }
        });
    </script>
</body>

</html>
